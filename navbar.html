<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Sticky header */
    .headd {
      position: sticky;
      top: 0;
    }

    .headd {
      display: flex;
      justify-content: space-between;
      background-color: rgba(247, 238, 247, 1);
      box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.315);
      padding: 10px;

    }

    .headdbar {
      font-family: suwannaphum;
      display: flex;
      margin-right: 10px;
      gap: 2rem;
      width: auto;
      align-items: center;
      /* color:rgba(57, 61, 71, 1) ; */
    }

    /* Logo text */
    .logo {
      font-size: 0.875rem;
      /* text-sm */
      align-self: center;
    }

    /* Responsive font sizes for logo */
    @media (min-width: 640px) {
      .logo {
        font-size: 1.875rem;
        /* sm:text-3xl */
      }
    }

    /* Header bar */
    .headdbar {
      font-size: 0.75rem;
      /* text-xs */
      align-self: center;
    }

    @media (min-width: 768px) {
      .headdbar {
        font-size: 1.25rem;
        /* md:text-xl */
      }
    }

    /* Navigation links */
    .headd-goto a {
      text-decoration: none;
      color: inherit;
    }

    /* Profile circle */
    .profile {
      font-size: 1.25rem;
      /* text-xl */
      width: 2.5rem;
      /* w-10 */
      height: 2.5rem;
      /* h-10 */
      background-color: white;
      border-radius: 9999px;
      /* rounded-full */
      display: flex;
      justify-content: center;
      align-items: center;
      align-self: center;
    }

    /* Responsive profile size */
    @media (min-width: 640px) {
      .profile {
        font-size: 1.875rem;
        /* sm:text-3xl */
        width: 3rem;
        /* sm:w-12 */
        height: 3rem;
        /* sm:h-12 */
      }
    }

    /* Hover effect */
    .profile a:hover {
      color: #6b7280;
      /* hover:text-gray-500 */
    }
  </style>
</head>

<body>
  <nav class="headd">
    <div class="logo ">
      <a href="./index.html">
        ផ្ទះនិស្សិត
      </a>
    </div>
    <div class="headdbar  ">
      <div class="home headd-goto ">
        <a href="">Home</a>
      </div>
      <div class="category headd-goto">
        <a href="./category.html">Category</a>
      </div>
      <div class="About-us headd-goto">
        <a href="./about.html">About Us</a>
      </div>
      <div class="profile">
        <a href="" class=" hover:text-gray-500">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </div>

  </nav>
</body>

</html>
